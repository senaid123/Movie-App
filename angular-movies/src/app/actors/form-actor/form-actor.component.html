<form (submit)="saveChanges()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input type="text" formControlName="name" matInput />
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/actors">Cancle</a>
  </div>
</form>
